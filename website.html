<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="D:\my website\websitee.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fasthand?query=fasthanda">
</head>
<body>
    <div class="container"> 
        <div class="navbar">
            <img src="Minimal alphanumeric black and white logo - Made with PosterMyWall (1).png" class="logo">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATIONS</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONNECT</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="left-col">
            <h1>THE <br>REAL<br> SOUND</h1>
          </div>
          <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="play-circle-outline.svg" height="25px" width="25px" id="icon">
          </div>
        </div>
    </div>

    <audio id="mySong">
      <source src="WhatsApp Audio 2023-09-06 at 22.15.34.mp3" type="audio/mp3">
    </audio>
    <script>
      var mySong=document.getElementById("mySong");
      var icon=document.getElementById("icon");
      icon.onclick=function(){
        if(mySong.paused){
          mySong.play();
          icon.src="pause-circle-outline.svg";
        }
        else{
          mySong.pause();
          icon.src="play-circle-outline.svg";
        }
       
      }
    </script>
</body>
</html>
